<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Student Login Illustration</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="blueGradient">
            <stop stop-color="#1E3A8A" offset="0%"></stop>
            <stop stop-color="#3B82F6" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.2"/>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle fill="#EFF6FF" cx="200" cy="500" r="100"></circle>
        <circle fill="#DBEAFE" cx="600" cy="150" r="80"></circle>
        <circle fill="#BFDBFE" cx="400" cy="100" r="40"></circle>
        
        <!-- Student Character -->
        <g transform="translate(350, 250)">
            <!-- Graduation Cap -->
            <path d="M100,30 L50,10 L0,30 L50,50 L100,30" fill="#1E40AF"></path>
            <rect fill="#1E40AF" x="80" y="30" width="5" height="30"></rect>
            <path d="M30,40 L70,40 L70,60 C70,70 50,80 50,80 C50,80 30,70 30,60 L30,40" fill="#1E40AF"></path>
            
            <!-- Head -->
            <circle fill="#F8FAFC" cx="50" cy="120" r="40"></circle>
            
            <!-- Body -->
            <rect fill="#3B82F6" x="25" y="160" width="50" height="80" rx="10"></rect>
            
            <!-- Arms -->
            <rect fill="#F8FAFC" x="0" y="170" width="25" height="10" rx="5"></rect>
            <rect fill="#F8FAFC" x="75" y="170" width="25" height="10" rx="5"></rect>
            
            <!-- Legs -->
            <rect fill="#1E40AF" x="30" y="240" width="15" height="50" rx="5"></rect>
            <rect fill="#1E40AF" x="55" y="240" width="15" height="50" rx="5"></rect>
        </g>
        
        <!-- Login Form -->
        <g transform="translate(150, 200)" filter="url(#shadow)">
            <rect fill="white" x="0" y="0" width="150" height="200" rx="10"></rect>
            
            <!-- Form Header -->
            <rect fill="url(#blueGradient)" x="0" y="0" width="150" height="40" rx="10 10 0 0"></rect>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="white" x="55" y="25">LOGIN</text>
            
            <!-- Username Field -->
            <rect fill="#F1F5F9" x="20" y="60" width="110" height="30" rx="5"></rect>
            <circle fill="#3B82F6" cx="30" cy="75" r="5"></circle>
            
            <!-- Password Field -->
            <rect fill="#F1F5F9" x="20" y="110" width="110" height="30" rx="5"></rect>
            <circle fill="#3B82F6" cx="30" cy="125" r="5"></circle>
            
            <!-- Login Button -->
            <rect fill="url(#blueGradient)" x="20" y="160" width="110" height="30" rx="5"></rect>
            <text font-family="Arial" font-size="12" font-weight="bold" fill="white" x="55" y="178">SIGN IN</text>
        </g>
        
        <!-- Books Stack -->
        <g transform="translate(550, 350)">
            <rect fill="#3B82F6" x="0" y="0" width="100" height="20" rx="3"></rect>
            <rect fill="#60A5FA" x="-10" y="20" width="120" height="20" rx="3"></rect>
            <rect fill="#93C5FD" x="-5" y="40" width="110" height="20" rx="3"></rect>
            <rect fill="#BFDBFE" x="5" y="60" width="90" height="20" rx="3"></rect>
            <rect fill="#DBEAFE" x="10" y="80" width="80" height="20" rx="3"></rect>
        </g>
        
        <!-- Decorative Elements -->
        <circle fill="#3B82F6" cx="650" cy="250" r="15"></circle>
        <circle fill="#60A5FA" cx="680" cy="280" r="10"></circle>
        <circle fill="#93C5FD" cx="630" cy="290" r="8"></circle>
        
        <circle fill="#3B82F6" cx="150" cy="350" r="12"></circle>
        <circle fill="#60A5FA" cx="120" cy="380" r="8"></circle>
        <circle fill="#93C5FD" cx="170" cy="390" r="6"></circle>
        
        <!-- Connection Lines -->
        <path d="M300,300 C350,250 450,250 500,300" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5"></path>
    </g>
</svg>
